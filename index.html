<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

<body>
  <script>
    let arr = []
    for (let i = 1; i <= 100; i++) {
      arr.push(i)
    }
    let num = arr.reduce((acc, item) => {
      return acc += item
    })
    console.log(num);
    function process(url) {
   
      console.log(arr);
      let index = url.indexOf('?')
      let str = url.slice(index + 1, url.length - 1).split('&')
      console.log(str);
      let obj = str.reduce((acc, item, index) => {
        let str = item.split('=')
        acc[str[0]] = str[1]
        return acc
      }, {})
      return obj
    }

    console.log(process('http://www.baidu.com/?name=zhangsan&age=18&sex=nan#'));

  </script>




</body>
